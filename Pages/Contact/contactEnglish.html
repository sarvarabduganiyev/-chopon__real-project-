      <div class="flex items-center space-x-6">
        <div id="language" class="md:flex items-center space-x-2 hidden">

          <div
            class="md:w-8 lg:w-10 lg:h-10 md:h-8 lg:w-10 lg:h-10 languageBorder linkHover hover:rounded-full flex justify-center items-center hover:bg-gray-200 cursor-pointer">

        </div>
        <a href="tel:+998 90 989 9889" class="linkHover hidden md:block lg:text-[18px]" id="number">+998 90 989 9889</a>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block md:hidden absolute right-6 menuSvg z-50" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
  </header>
  <div class="mobileMenu hidden fixed max-h-screen inset-0 overflow-hidden bg-white z-30">
    <div class="mobileNavigation flex flex-col space-y-6 mt-24 px-10">
      <a class="linkHover lg:text-lg md:text-[14px] mainFont text-black" href="../Home/indexEnglish.html">Home</a>

      <div class="flex items-center space-x-6">
        <div
          class="w-10 h-10 linkHover hover:rounded-full flex justify-center items-center hover:bg-gray-200 cursor-pointer">
          <a href="./contact.html">Py</a></div>
        <div
          class="w-10 h-10 linkHover hover:rounded-full flex justify-center items-center hover:bg-gray-200 cursor-pointer languageBorder">
          <a href="./contactEnglish.html">En</a></div>
      </div>

  <main class="flex-auto flex justify-center w-full px-6">
    <div id="mainInner" class="max-w-[1000px] mx-auto px-6 py-2 flex flex-col">
      <div id="title" class="border-b border-b-2 border-black">
        <h1 class="title text-black text-[40px] lg:text-[50px] text-center md:text-left linkMainColor">Contacts</h1>
      </div>

        <div

          id="address">
          <p class="contactTitle sm:text-[10px] md:text-[18px]">Address:</p>
          <p class="contactLink text-[12px] md:text-[14px] lg:text-[16px]">Chorsu, Chopon Bazaar - 101 shops</p>
        </div>
        <div
          class="flex flex-col space-y-2 justify-center items-center md:items-start md:justify-start md:justify-start"

          <p class="contactTitle sm:text-[10px] md:text-[18px]">Phone number:</p>
          <a href="#" class="contactLink text-[10px] md:text-[14px] lg:text-[16px]" id="number">+998 90 989 9889</a>
        </div>
        <div
          class="flex flex-col space-y-2 justify-center items-center md:items-start md:justify-start md:justify-start"
          id="socialMedia">

            <div class="lg:w-8 lg:h-8 h-6 w-6 rounded-full flex justify-center items-center"><a href="#"><img
                  class="w-5 h-5" src="../../Media/twitter.png" alt="twitter"></a></div>
            <div class="lg:w-8 lg:h-8 h-6 w-6 rounded-full flex justify-center items-center"><a href="#"><img
                  class="w-5 h-5" src="../../Media/telegram.png" alt="telegram"></a></div>
            <div class="lg:w-8 lg:h-8 h-6 w-6 rounded-full flex justify-center items-center"><a href="#"><img
                  class="w-5 h-5" src="../../Media/youtube.png" alt="youtube"></a></div>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <img class="max-h-[400px] w-full" src="../../Media/karta.png" alt="karta">
      </div>
